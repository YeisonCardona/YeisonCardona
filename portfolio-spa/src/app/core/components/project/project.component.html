<mat-card appearance="outlined">

  <mat-card-header>
    <div mat-card-avatar class="project-header-image"
         [style.background-image]="'url(' + project.headerImage + ')'"></div>
    <mat-card-title>{{ project.title }}</mat-card-title>
    <mat-card-subtitle>{{ project.subtitle }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image src="{{ project.imageUrl }}" alt="">

  <mat-card-content>
    <p class="project-description--p">
      {{ project.description }}
    </p>
  </mat-card-content>

  <mat-card-actions class="technologies">
    @for (tech of project.technologies; track tech) {
      <i class="{{ tech }}"></i>
    }
  </mat-card-actions>

  <mat-card-actions align="end">
    <a mat-button [href]="project.githubUrl" target="_blank">
      <mat-icon>open_in_new</mat-icon>
      GitHub
    </a>
    @if (project.pypiUrl) {
      <a mat-button [href]="project.pypiUrl" target="_blank">
        <mat-icon>open_in_new</mat-icon>
        PyPi
      </a>
    }
    @if (project.docsURL) {
      <a mat-button [href]="project.docsURL" target="_blank">
        <mat-icon>open_in_new</mat-icon>
        Docs
      </a>
    }
  </mat-card-actions>

</mat-card>
