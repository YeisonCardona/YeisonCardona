<div class="section-navbar break-page-container">
  <div class="page-container">

    <button matIconButton class="mode-button" id="mode-light" [style.display]="currentMode === 'dark' ? 'inline-block' : 'none'">
      <mat-icon (click)="setMode('light')">light_mode</mat-icon>
    </button>

    <button matIconButton class="mode-button" id="mode-dark" [style.display]="currentMode === 'dark' ? 'none' : 'inline-block'">
      <mat-icon (click)="setMode('dark')">dark_mode</mat-icon>
    </button>


    <nav mat-tab-nav-bar [tabPanel]="tabPanel" mat-stretch-tabs="false" mat-align-tabs="end">
      @for (link of navLinks; track link) {
        <a mat-tab-link
           (click)="activeLink = link.path; scrollToElement(link.path)"
           [routerLink]="'#' + link.path"
        >{{ link.label }}</a>
      }
    </nav>

    <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>

  </div>
</div>
