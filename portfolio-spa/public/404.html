<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script>
    // Redirect to index.html to handle client-side routing
    const segmentCount = 1; // Adjust this value based on your GitHub Pages URL structure
    const location = window.location;
    const redirectUrl = location.protocol + '//' + location.hostname +
      (location.port ? ':' + location.port : '') +
      location.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
      location.pathname.slice(1).split('/').slice(segmentCount).join('/') +
      (location.search ? '&q=' + location.search.slice(1) : '') +
      (location.hash || '');

    sessionStorage.setItem('redirect', location.pathname + location.search + location.hash);
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>If you are not redirected automatically, <a href="/">click here</a> to go to the homepage.</p>
</body>
</html>
